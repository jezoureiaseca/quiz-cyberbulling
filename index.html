<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Quiz: Combate ao Cyberbullying</title>
<style>
  :root{
    --bg1:#0f1720;
    --bg2:#102840;
    --card:#ffffff;
    --accent:#0ea5e9;
    --accent-2:#06b6d4;
    --success:#16a34a;
    --danger:#dc2626;
    --muted:#6b7280;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#0f1720;
    padding:28px;
  }

  .wrap{
    width:100%;
    max-width:820px;
    background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
    border-radius:14px;
    padding:26px;
    box-shadow:0 10px 30px rgba(2,6,23,0.5);
    overflow:hidden;
    position:relative;
  }

  .logos-top {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    margin-bottom: 20px;
  }

  .logos-top img {
    height: 80px;
    object-fit: contain;
  }

  header.top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:10px;
  }

  header .title{
    display:flex;
    gap:14px;
    align-items:center;
  }

  .logo {
    width:56px;height:56px;border-radius:10px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;
    box-shadow:0 6px 18px rgba(6,182,212,0.22);
  }

  h1{margin:0;font-size:1.25rem;color:var(--bg1);}

  .progressWrap{
    text-align:right;font-size:0.9rem;color:var(--muted);
  }

  .progressBar{
    height:10px;background:#e6eef6;border-radius:999px;margin-top:8px;overflow:hidden;
  }

  .progressFill{
    height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent-2));
    transition:width 450ms cubic-bezier(.2,.9,.25,1);
  }

  main{
    margin-top:12px;
    min-height:260px;
    display:flex;
    gap:18px;
    align-items:flex-start;
  }

  .left{flex:1;padding:18px 6px;}
  .card{background:transparent;border-radius:10px;padding:10px;}

  .questionBox{
    background:linear-gradient(180deg,#ffffff,#f7fbff);
    border-radius:12px;padding:20px;box-shadow:0 6px 14px rgba(2,6,23,0.06);
    transition:transform 420ms ease, opacity 420ms ease;
    transform-origin:center top;
  }

  .questionNumber{font-size:0.85rem;color:var(--muted);margin-bottom:6px;}
  .questionText{font-size:1.05rem;color:var(--bg1);margin:0 0 8px 0;font-weight:600}

  .options{display:flex;flex-direction:column;gap:10px;margin-top:12px}
  .optionBtn{
    display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:10px;border:1px solid rgba(15,23,32,0.06);
    background:white;cursor:pointer;font-weight:600;color:var(--bg1);transition:box-shadow 200ms, transform 120ms, background 200ms;
  }
  .optionBtn:hover{transform:translateY(-3px);box-shadow:0 8px 18px rgba(2,6,23,0.06)}
  .optionBtn.disabled{opacity:0.6;cursor:default;transform:none;box-shadow:none}

  /* === Classes que faltavam === */
  .optionBtn.correct {
    background: rgba(16,185,129,0.15);
    border-color: var(--success);
  }

  .optionBtn.incorrect {
    background: rgba(239,68,68,0.15);
    border-color: var(--danger);
  }

  .optionLabel{flex:1;text-align:left}

  .feedback{
    margin-top:14px;padding:12px;border-radius:10px;font-weight:600;display:none;
    animation:fadeIn 360ms ease forwards;
  }
  .feedback.correct{background:rgba(16,185,129,0.12);color:var(--success);border:1px solid rgba(16,185,129,0.14)}
  .feedback.incorrect{background:rgba(239,68,68,0.08);color:var(--danger);border:1px solid rgba(239,68,68,0.12)}

  .controls{display:flex;gap:12px;align-items:center;margin-top:16px}
  .btn{
    padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700;
    background:var(--accent);color:white;transition:transform 120ms,opacity 120ms;
  }
  .btn.secondary{background:#f3f4f6;color:var(--bg1);border:1px solid rgba(15,23,32,0.06)}
  .btn:active{transform:translateY(1px)}
  .btn.hidden{display:none}

  .right{
    width:260px;flex-shrink:0;
    display:flex;flex-direction:column;gap:12px;
  }

  .scoreCard{
    background:linear-gradient(180deg,#ffffff,#fbfdff);
    padding:14px;border-radius:12px;box-shadow:0 6px 16px rgba(2,6,23,0.05);text-align:center;
  }
  .scoreCard h3{margin:0;font-size:1rem;color:var(--bg1)}
  .scoreBig{font-size:1.6rem;font-weight:800;color:var(--accent);margin-top:6px}
  .small{font-size:0.85rem;color:var(--muted);margin-top:6px}

  @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

  @media (max-width:880px){
    main{flex-direction:column}
    .right{width:100%}
    .logos-top {flex-direction: column; gap: 20px;}
  }
</style>
</head>
<body>
  <div class="wrap">

    <div class="logos-top">
      <img src="jezo-logo.png" alt="JEZO Produções" />
      <img src="escola-disney-logo.png" alt="Escola Disney" />
    </div>

    <header class="top">
      <div class="title">
        <div class="logo">QB</div>
        <div>
          <h1>Quiz: Combate ao Cyberbullying</h1>
          <div style="font-size:0.85rem;color:var(--muted)">Dicas e atitudes seguras para lidar com incidentes online</div>
        </div>
      </div>
      <div style="min-width:200px">
        <div class="progressWrap">
          <div id="progressText">Pergunta 1 de 5</div>
          <div class="progressBar"><div class="progressFill" id="progressFill"></div></div>
        </div>
      </div>
    </header>

    <main>
      <div class="left">
        <div class="questionBox">
          <div class="questionNumber" id="questionNumber"></div>
          <div class="questionText" id="questionText"></div>
          <div class="options" id="options"></div>
          <div class="feedback" id="feedback"></div>
        </div>
        <div class="controls">
          <button class="btn secondary" id="prevBtn">Anterior</button>
          <button class="btn" id="nextBtn">Próxima</button>
        </div>
      </div>

      <div class="right">
        <div class="scoreCard">
          <h3>Pontuação</h3>
          <div class="scoreBig" id="score">0</div>
          <div class="small">Respostas corretas</div>
        </div>
      </div>
    </main>
  </div>

<script>
const quizData = [
  {
    question: "Você recebe uma mensagem ofensiva de um colega em um grupo de bate-papo. O que você faz?",
    options: [
      "Responde com um xingamento ainda pior para se defender.",
      "Guarda a mensagem para si e tenta ignorar.",
      "Bloqueia o colega, salva a conversa como prova e mostra a um adulto de confiança.",
      "Publica a mensagem em outra rede social para que outras pessoas vejam."
    ],
    correct: 2,
    feedbackCorrect: "✅ Correto! Bloquear, salvar a conversa como prova e avisar um adulto é a melhor atitude.",
    feedbackWrong: "❌ O ideal é bloquear, guardar provas e mostrar a um adulto de confiança."
  },
  {
    question: "Você vê uma foto constrangedora de um colega sendo compartilhada e ridicularizada na internet. Qual é a sua atitude?",
    options: [
      "Compartilha a foto com seus amigos, mas não comenta nada.",
      "Curte a postagem e marca o colega nos comentários.",
      "Denuncia a postagem na própria plataforma e avisa a pessoa que está sendo afetada para que ela também possa tomar providências.",
      "Ignora a situação, pois não é problema seu."
    ],
    correct: 2,
    feedbackCorrect: "✅ Perfeito! Denunciar e avisar a vítima mostra empatia e ajuda a combater o cyberbullying.",
    feedbackWrong: "❌ Curtir, compartilhar ou ignorar também alimenta o bullying. Sempre denuncie e apoie quem está sendo atacado."
  },
  {
    question: "Alguém cria um perfil falso para espalhar mentiras sobre você. O que você NÃO deve fazer?",
    options: [
      "Não responder ao agressor.",
      "Expor o perfil falso para seus amigos.",
      "Coletar provas das publicações ofensivas.",
      "Denunciar o perfil à plataforma e a um responsável."
    ],
    correct: 1,
    feedbackCorrect: "✅ Certo! Expor o perfil falso só espalha mais o problema.",
    feedbackWrong: "❌ Cuidado! Responder, divulgar ou ignorar o perfil pode piorar a situação."
  },
  {
    question: "Um colega está sofrendo ataques online. Como você pode ajudá-lo?",
    options: [
      "Fica em silêncio para não se envolver.",
      "Pede que ele ignore, pois 'é só na internet'.",
      "Oferece apoio, o encoraja a denunciar e se coloca à disposição para testemunhar, se necessário.",
      "Sugere que ele revide, respondendo às provocações."
    ],
    correct: 2,
    feedbackCorrect: "✅ Exatamente! Oferecer apoio, incentivar a denúncia e estar ao lado da vítima faz toda a diferença.",
    feedbackWrong: "❌ Ignorar ou incentivar a vingança nunca ajuda. Apoie o colega e mostre que ele não está sozinho."
  },
  {
    question: "Qual é o primeiro passo a ser dado após ser vítima de cyberbullying?",
    options: [
      "Deletar todas as mensagens e perfis para esquecer o que aconteceu.",
      "Discutir publicamente o caso para ganhar apoio.",
      "Salvar todas as provas, como capturas de tela e URLs, e buscar a ajuda de um adulto.",
      "Tentar resolver a situação sozinho, confrontando o agressor."
    ],
    correct: 2,
    feedbackCorrect: "✅ Correto! Guardar provas e procurar um adulto de confiança é essencial.",
    feedbackWrong: "❌ Deletar mensagens ou enfrentar o agressor sozinho pode piorar. Guarde provas e busque ajuda."
  }
];

let currentQuestion = 0;
let score = 0;

const questionText = document.getElementById("questionText");
const optionsContainer = document.getElementById("options");
const questionNumber = document.getElementById("questionNumber");
const scoreEl = document.getElementById("score");
const progressText = document.getElementById("progressText");
const progressFill = document.getElementById("progressFill");
const feedbackEl = document.getElementById("feedback");

function loadQuestion() {
  const q = quizData[currentQuestion];
  questionNumber.textContent = `Pergunta ${currentQuestion + 1}`;
  questionText.textContent = q.question;
  optionsContainer.innerHTML = "";
  feedbackEl.style.display = "none";

  q.options.forEach((option, i) => {
    const btn = document.createElement("button");
    btn.className = "optionBtn";
    btn.innerHTML = `<span class="optionLabel">${option}</span>`;
    btn.onclick = () => selectOption(i);
    optionsContainer.appendChild(btn);
  });

  progressText.textContent = `Pergunta ${currentQuestion + 1} de ${quizData.length}`;
  progressFill.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
}

function selectOption(i) {
  const q = quizData[currentQuestion];
  const buttons = document.querySelectorAll(".optionBtn");
  buttons.forEach(btn => btn.classList.add("disabled"));

  if (i === q.correct) {
    buttons[i].classList.add("correct");
    score++;
    feedbackEl.textContent = q.feedbackCorrect;
    feedbackEl.className = "feedback correct";
  } else {
    buttons[i].classList.add("incorrect");
    feedbackEl.textContent = q.feedbackWrong;
    feedbackEl.className = "feedback incorrect";
  }

  feedbackEl.style.display = "block";
  scoreEl.textContent = score;
}

document.getElementById("nextBtn").onclick = () => {
  if (currentQuestion < quizData.length - 1) {
    currentQuestion++;
    loadQuestion();
  } else {
    alert(`Quiz finalizado! Você acertou ${score} de ${quizData.length} perguntas.`);
  }
};

document.getElementById("prevBtn").onclick = () => {
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
};

loadQuestion();
</script>
</body>
</html>
